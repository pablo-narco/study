# Production configuration

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: studyai_user
      POSTGRES_PASSWORD: studyai_password
      POSTGRES_DB: studyai
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyai_user"]
      interval: 10s
      timeout: 5s
      retries: 5


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    volumes:
      - static_volume_frontend:/usr/share/nginx/html
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: gunicorn studyai.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - DATABASE_URL=postgresql://studyai_user:studyai_password@db:5432/studyai

volumes:
  postgres_data:
  static_volume:
  media_volume:
  static_volume_frontend:
